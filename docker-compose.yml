services:
  spring_boot_docker_compose_1:
    build: ./ctrler
    image: spring-boot-docker-compose
    container_name: spring_boot_docker_compose_1
    ports:
      - 8080:8080
    depends_on:
      - mongo

  dockerize-vuejs-app-1:
    build: ./vue-app
    image: dockerize-vuejs-app
    container_name: dockerize-vuejs-app-1
    ports:
      - 7080:7080

  mongo:
    image: mongo
    ports:
      - 27017:27017
    container_name: mongo
